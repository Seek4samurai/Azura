<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/css/style.css" />
    <title>Azura</title>
  </head>
  <body>
    <div class="container">
      <div class="topHalf">
        <nav>
          <div class="navContainer">
            <div class="logo">
              <img src="./public/images/AzuraLogo.svg" alt="AzuraLogo" />
              <div class="logoText">Azura</div>
            </div>
            <div class="searchContainer">
              <div class="searchText">Search Images</div>
            </div>
            <div class="dev">Developer!</div>
          </div>
        </nav>
        <div class="textPart">
          <h1 class="mainHeading">Search by Images</h1>
          <p class="poweredBy">
            Powered by <br />
            Microsoft Azure
          </p>
        </div>
      </div>

      <div class="abstractionHolder">
        <div class="abstraction">
          <img src="./public/images/Abstraction.svg" alt="abstract" />
        </div>
      </div>

      <div class="formHolder">
        <form>
          <input type="text" id="imgAddress" placeholder="Insert a url" /><br />
          <div
            style="
              cursor: pointer;
              background-color: orangered;
              color: white;
              display: inline-block;
              padding: 3px 5px;
              margin-top: 5px;
            "
            id="submit"
          >
            Submit
          </div>
        </form>
      </div>
      <p class="socials">socials here</p>
      <div class="powered">Powered by Azure - cognitive services</div>
      <p id="textp">Paste an image url above!</p>
    </div>
  </body>
  <script src="./assets/js/axios.min.js"></script>
  <script src="./assets/js/app.js"></script>
</html>
